<div th:fragment="lowContainer" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="w3-container w3-dark-grey w3-padding-32">
    <div class="w3-row">

        <div class="w3-container w3-third">
            <h5 class="w3-bottombar w3-border-light-blue" >Shifts Manager Details</h5>
            <p> <span th:text="${shiftsManagerName}">Shifts Manager Name</span></p>
            <p> <span th:text="${shiftsManagerPhone}">Shifts Manager Phone</span></p>
            <p> <span th:text="${shiftsManagerEmail}">Shifts Manager Email</span></p>
        </div>


        <div class="w3-container w3-third">
        <h5 class="w3-bottombar w3-border-light-blue">Company Details</h5>
        <p><span th:text="${companyName}">Company Name</span></p>
		<p> <span th:text="${companyCity}">Company City</span>, <span th:text="${companyStreet}">Company Street</span></p>
		<p> <span th:text="${companyCountry}">Company Country</span></p>
      </div>


        <div class="w3-container w3-third">
        <h5 class="w3-bottombar w3-border-light-blue">Your System</h5>
        <p>Browser: <span id="browser">Browser</span></p>
        <p>Device: <span id="device">Device</span></p>
        <p>OS: <span id="os">OS</span></p>
      </div>

    </div>
  </div>
  <script th:src="@{/js/lowContainer.js}" type="text/javascript"></script>
  
</div>
